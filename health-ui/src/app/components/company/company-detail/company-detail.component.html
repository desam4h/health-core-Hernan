<!-- Company form -->
  <div class="modal fade" id="companyForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Empresa - Info</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="email" class="form-control" placeholder="Name" id="name" name="name" required="true">
            </div>
            <div class="form-group">
              <label for="nit">NIT</label>
              <input type="text" class="form-control" placeholder="NIT" id="nit" name="nit">
            </div>
            <div class="form-group">
              <label for="userAdmin">Nombre Administrador</label>
              <input type="text" class="form-control" placeholder="Nombre Administrador" id="userAdmin" name="userAdmin">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" class="form-control" placeholder="Email" id="username" name="username" required="true">
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
