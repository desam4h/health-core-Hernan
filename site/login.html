<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Analytics</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->

		  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>


<div class="login_container text-center">
  <div class="login_form">
    <i class="fa fa-user-md" aria-hidden="true"></i>
    <form >
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
        <input type="email" name="username" class="form-control input-lg" placeholder="Username" required autofocus>
      </div>
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></div>
        <input type="password" name="password" class="form-control input-lg" placeholder="Password" required>  
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>

</div>
