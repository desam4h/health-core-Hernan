          <h1>Especialidades</h1>

            Crear Especialidad

          <table class="table table-striped table-condensed">
            <tr>
              <th>#</th>

            </tr>

                  <i class="fa fa-pencil" aria-hidden="true"></i> Editar
                </button>
                <button class="btn btn-danger btn-xs" type="button">
                  <i class="fa fa-trash" aria-hidden="true"></i> Eliminar

              </td>

            <tr>
              <td>1</td>
              <td>2017-07-27</td>

                <a class="btn btn-success btn-xs" href="survey.html">

            </tr>
            <tr>
              <td>1</td>
              <td>2017-07-27</td>
              <td>Ortopedia - Hombro</td>
              <td>
                <a class="btn btn-success btn-xs" href="survey.html">
                  <i class="fa fa-pencil" aria-hidden="true"></i> Surveys
                </a>
                <button class="btn btn-primary btn-xs" type="button" data-toggle="modal" data-target="#specialtyForm">
                  <i class="fa fa-pencil" aria-hidden="true"></i> Editar
                </button>
                <button class="btn btn-danger btn-xs" type="button">
                  <i class="fa fa-trash" aria-hidden="true"></i> Eliminar

            </tr>
            <tr>
              <td>1</td>
              <td>2017-07-27</td>
              <td>Oftalmología</td>

                <a class="btn btn-success btn-xs" href="survey.html">
                  <i class="fa fa-pencil" aria-hidden="true"></i> Surveys
                </a>
                <button class="btn btn-primary btn-xs" type="button" data-toggle="modal" data-target="#specialtyForm">
                  <i class="fa fa-pencil" aria-hidden="true"></i> Editar
                </button>
                <button class="btn btn-danger btn-xs" type="button">
                  <i class="fa fa-trash" aria-hidden="true"></i> Eliminar

            </tr>

          <nav aria-label="Page navigation" class="text-center">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">

        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>


  <!-- User form -->
  <div class="modal fade" id="specialtyForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Especialidad - Info</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="createdDate">Fecha</label>
              <input type="date" class="form-control" placeholder="Fecha creación" id="createdDate" name="createdDate" required="true">
            </div>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" placeholder="Name" id="name" name="name" required="true">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script>
    $("#header").load("../common/header.html");
    $("#footer").load("../common/footer.html");
